<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Carousel UI demo page</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/carousel.css">
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
        <script type="text/javascript" src="js/carousel.js"></script>
        <script type="text/javascript" src="js/utilities.js"></script>
    </head>
    <body>
        <h1>Carousel Demo Page</h1>
        <div id="myCarousel1"></div>
        <div id="myCarousel2"></div>
        <script type="text/javascript">
            const options1 = {
                container: 'myCarousel1',
                icon: 'collections',
                title: 'Fresh and just uploaded content >',
                subtitle: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras mollis condimentum nisl e tristique.',
                fetchCards: function (chunksize) {
                    /* function that return "chunkSize" card object to be displayed in the carousel */
                    let cards = [];
                    for (i = 0; i < chunksize; i++) {
                        let titleIndex = i + 1;
                        let card = {
                            image: 'https://picsum.photos/id/' + getRndInteger(1, 1000) + '/400/200',
                            type: randType(),
                            duration: randTime(),
                            title: 'This is a title for card ' + titleIndex + ' suspendisse in libero porta, porta mauris ac, blandit tellus.',
                            cardinality: randCardinality()
                        }
                        cards.push(card);
                    }
                    return cards;
                }
            };
            const carousel1 = new Carousel(options1);
        </script>
        <script type="text/javascript">
            const options2 = {

                icon: 'event_seat',
                title: 'Another carousel instance title',

                fetchCards: function (chunksize) {
                     /* function that return "chunkSize" card object to be displayed in the carousel */

                            type: randType(),
                            duration: randTime(),
                            title: 'This is a title for card ' + titleIndex + ' suspendisse in libero porta, porta mauris ac, blandit tellus.',
                            cardinality: randCardinality()
                        }
                        cards.push(card);
                    }
                    return cards;
                }
            };
            const carousel2 = new Carousel(options2);
        </script>
    </body>
</html>
